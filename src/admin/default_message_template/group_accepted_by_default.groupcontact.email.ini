subject = "Kul att ni vill vara med!"
body = "**Det är superkul att ni ska vara med!**

Ni kommer kämpa om ära och berömmelse med hundratals andra.

Gå till <{{group_home_link}}> för att komma till er lagportal.

Mer information om tävlingen hittar du på <{{base_url}}> via menyerna _Info_ och _Under dagen_.

Tveka inte att kontakta <{{admin_email}}> om du undrar något.

Välkomna!
"
