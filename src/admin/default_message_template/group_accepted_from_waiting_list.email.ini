subject = Ni har fått plats i Tunnelbanejakten. Dags att fylla i anmälan.
body = "**Ni är nu med i Tunnelbanejakten.**

Nu är väntan över. Ni är nu med på startlistan för Tunnelbanejakten 2020!

Slutför anmälan genom att knappa in alla i laget här:
<{{group_people_edit_link}}>

Om du hellre vill att var och en ska anmäla sig själva till ert lag så skickar du de denna länk:
<{{group_signup_link}}>

Behöver du ändra lagets namn, tävlingsklass eller skriva ett kort meddelande till tävlingsledningen så
gör du det på <{{group_edit_link}}>.

Välkomna!"
