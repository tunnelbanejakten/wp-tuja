subject = Så här slutför du anmälan för {{group_name}}
body = "**Inte riktigt klara än**

Ni är anmälda men vi behöver lite mer information för att ni ska kunna starta.

Du kan lägga till och ta bort deltagare här:
<{{group_people_edit_link}}>

Behöver du ändra lagets namn, tävlingsklass eller skriva ett kort meddelande till
tävlingsledningen så gör du det på <{{group_edit_link}}>.

{{group_registration_evaluation_errors}}

Tveka inte att kontakta <{{admin_email}}> om du undrar något.

Mvh. tävlingsledningen

PS. Om du vill att var och en ska anmäla sig själv till så skickar du denna länk: <{{group_signup_link}}>
"