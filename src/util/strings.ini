; awaiting_checkin
default_message_templates.awaiting_checkin.email.subject = Dags att checka in
default_message_templates.awaiting_checkin.email.body = "**Checka in om ni kommer starta**

Vi hoppas ni mår fint och att ni är på väg till Norrmalmskyrkan.

När ni kommer till kyrkan ska lagledaren checka in er. Detta göra hen i mobilen
på {{group_checkin_link}} eller genom att besöka Kundtjänst vid entrén.

De andra i patrullen ska gå direkt till kyrksalen en trappa upp,
eller till samlingssalen på entréplanet.

Vad händer i kyrksalen?

- 9:00 Andakt (frivillig)
- 9:15 Information om tävlingen
- 9:30 Tävlingen startar

De som inte vill ta del av andakten ombeds vänta utanför kyrksalen
eller i samlingssalen på entréplan till 9:15."
default_message_templates.awaiting_checkin.sms.subject =
default_message_templates.awaiting_checkin.sms.body = "Surfa till {{group_checkin_link}} för att checka in."

; group_accepted_by_default
default_message_templates.group_accepted_by_default.subject = Anmälan för {{group_name}} är nästan klar
default_message_templates.group_accepted_by_default.body = "**Er anmälan är nästan klar.**

Slutför er anmälan genom att knappa in resten av din lagkompisar här:
<{{group_home_link}}>

Om ni behöver lägga till eller ta bort deltagare senare så är det bara att gå in på länken igen.

Om du hellre vill att dina lagkompisar ska anmäla sig själva till ert lag så skickar du denna länk:
<{{group_signup_link}}>

Notera dock att det bara är på <{{group_home_link}}> som du kan ange vem som är lagledaren
(just nu är det du) och vilka som eventuellt är "medföljande vuxna".
"

; group_accepted_from_waiting_list
default_message_templates.group_accepted_from_waiting_list.email.subject = Ni har fått plats i Tunnelbanejakten
default_message_templates.group_accepted_from_waiting_list.email.body = "**Ni är nu med i Tunnelbanejakten.**

Nu är väntan över. Ni är nu med på startlistan för Tunnelbanejakten 2020!

Slutför er anmälan genom att knappa in resten av din lagkompisar här:
<{{group_home_link}}>

Om ni behöver lägga till eller ta bort deltagare senare så är det bara att gå in på länken igen.

Om du hellre vill att dina lagkompisar ska anmäla sig själva till ert lag så skickar du denna länk:
<{{group_signup_link}}>

Notera dock att det bara är på <{{group_home_link}}> som du kan ange vem som är lagledaren
(just nu är det du) och vilka som eventuellt är "medföljande vuxna".

Välkomna!"

; group_added_to_waiting_list
default_message_templates.group_added_to_waiting_list.admin.email.subject = Nytt lag på väntelistan
default_message_templates.group_added_to_waiting_list.admin.email.body = "Nu har ett lag till anmält sig till väntelistan.

Mvh. Hemsidan"
default_message_templates.group_added_to_waiting_list.groupcontact.email.subject= Ni står på väntelistan till Tunnelbanejakten
default_message_templates.group_added_to_waiting_list.groupcontact.email.body = "**Ni står på väntelistan.**

Det är många som vill vara med i Tunnelbanejakten i år. Så många faktiskt att vi har tvingats att pausa anmälningarna tillfälligt.

För att vi ska kunna låta fler lag vara med, bland annat ert lag, så behöver vi fler funktionärer (annars blir det lätt kö vid kontrollerna och då blir Tunnelbanejakten inte så kul, varför för er tävlande eller för våra funktionärer).

Så fort vi får tag på fler funktionärer så kommer vi släppa in lag från väntelistan, som ni alltså nu står på.

_Känner du någon som vill vara funktionär? Hör då av dig till oss på tunnelbanejakten@gmail.com. Läs mer om vad en funktionär gör på https://www.tunnelbanejakten.se._

Mvh. Catti, Emil, Mattias, Mikael och Wilma"

; signup_completed
